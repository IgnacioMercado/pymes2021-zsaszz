<div class="container" *ngIf="Mostrar == 'L'">
<div class="row justify-content-center">
  <button class="btn btn-primary botonesSim" (click)="getContactos()">
    <i class="fa fa-search"> Buscar </i>
  </button>
  <button class="btn btn-primary botonesSim" (click)="mostrarAlta()">
    <i class="fa fa-plus"> Alta </i>
  </button>
</div>

<table class="table">
  <thead>
    <th>Nombre</th>
    <th>Fecha de nacimiento</th>
    <th>Telefono</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of Items">
      <td>{{ item.Nombre }}</td>
      <td>{{ item.FechaNacimiento | date }}</td>
      <td>{{ item.Telefono }}</td>
    </tr>
  </tbody>
</table>
</div>

<div class="container" *ngIf="Mostrar == 'A'">
<form class="form" [formGroup]="FormAlta">
  <!-- Campo nombre -->
  <div class="row">
    <div class="col-4">
      <label class="col-form-label">
        Nombre<span class="text-danger">*</span>:</label
      >
    </div>
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        formControlName="Nombre"
        [ngClass]="{
          'is-invalid':
            FormAlta.controls['Nombre'].errors &&
            FormAlta.controls['Nombre'].touched
        }"
      />
      <div
        class="text-danger"
        *ngIf="
          FormAlta.controls['Nombre'].hasError('required') &&
          FormAlta.controls['Nombre'].touched
        "
      >
        Dato requerido
      </div>
    </div>
  </div>

  <!-- Campo Fecha de nacimiento -->

  <div class="row">
  <div class="col-4">
    <label class="col-form-label">
      Fecha de nacimiento<span class="text-danger">*</span>:</label
    >
  </div>
  <div class="col-8">
  <input
    type="text"
    class="form-control"
    formControlName="FechaNacimiento"
    [ngClass]="{
      'is-invalid':
        FormAlta.controls['FechaNacimiento'].errors &&
        FormAlta.controls['FechaNacimiento'].touched
    }"
  />
  <div
    class="text-danger"
    *ngIf="
      FormAlta.controls['FechaNacimiento'].hasError('required') &&
      FormAlta.controls['FechaNacimiento'].touched
    "
  >
    Dato requerido
  </div>

  <div
    class="text-danger"
    *ngIf="
      FormAlta.controls['FechaNacimiento'].hasError('pattern') &&
      FormAlta.controls['FechaNacimiento'].touched
    "
  >
    Fecha incorrecta - Formato (dd/mm/yyyy)
  </div>
</div>
</div>  

    <!-- Campo Telefono -->

    <div class="row">
    <div class="col-4">
      <label class="col-form-label"
        >Telefono<span class="text-danger">*</span>:</label
      >
    </div>
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        formControlName="Telefono"
        [ngClass]="{
          'is-invalid':
            FormAlta.controls['Telefono'].errors &&
            FormAlta.controls['Telefono'].touched
        }"
      />
      <div
        class="text-danger"
        *ngIf="
          FormAlta.controls['Telefono'].hasError('required') &&
          FormAlta.controls['Telefono'].touched
        "
      >
        <i>Dato requerido</i>
      </div>
      <div
        class="text-danger"
        *ngIf="
          FormAlta.controls['Telefono'].hasError('pattern') &&
          FormAlta.controls['Telefono'].touched
        "
      >
        <i> Ingrese un numero valido</i>
      </div>
    </div>
  </div>
</form>

  <!-- Botones -->

  <div class="row justify-content-center">
  <button class="btn btn-primary botonesSim" (click)="mostrarListado()">
    <i class="fa fa-trash"> Cancelar </i>
  </button>
  <button
    class="btn btn-primary botonesSim"
    (click)="grabarContacto()"
    [disabled]="FormAlta.invalid"
  >
    <i class="fa fa-plus"> Agregar </i>
  </button>
</div>
</div>
